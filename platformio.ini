[env:samd]
platform = atmelsam
board = zeroUSB
framework = arduino
; debug_tool = atmel-ice
; upload_protocol = atmel-ice
lib_deps =
  SD
  SdFat
  https://github.com/adafruit/Adafruit_BNO055
  https://github.com/adafruit/Adafruit_Sensor
  https://github.com/DFRobot/DFRobot_BMP388